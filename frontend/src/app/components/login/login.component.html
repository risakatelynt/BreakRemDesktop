<div class="gradient-bg d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center margin-container">
        <div class="signup-content">
            <h2 class="d-flex justify-content-center mt-4">Hi, Welcome Back</h2>
            <div class="d-flex flex-column flex-sm-row">
                <div class="signup-form col-12 col-sm-6 col-md-5 ps-5 pe-4 pt-4">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="posn-relative">
                            <div class="form-group"
                                [ngClass]="{'error-border': isInvalid(loginForm.controls['username'])}">
                                <label for="name" class="icons profile-icon"></label>
                                <input type="text" formControlName="username" placeholder="Username" />
                                <span class="input-focus"></span>
                            </div>
                            <div *ngIf="isInvalid(loginForm.controls['username'])" class="error-message">
                                Please enter username
                            </div>
                        </div>
                        <div class="posn-relative">
                            <div class="form-group"
                                [ngClass]="{'error-border': isInvalid(loginForm.controls['password'])}">
                                <label for="password" class="icons password-icon"></label>
                                <input type="password" formControlName="password" placeholder="Password" />
                                <span class="input-focus"></span>
                            </div>
                            <div *ngIf="isInvalid(loginForm.controls['password'])" class="error-message">
                                Please enter password
                            </div>
                        </div>
                        <div class="button-wrap mt-5 mb-3">
                            <div class="button-bg"></div>
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="signup-image col-12 col-sm-6 col-md-7 ps-2 pe-4 pt-4 d-flex flex-column align-items-center">
                    <img class="image" src="./assets/images/login.jpg" alt="sing up image">
                    <a routerLink="/signup" class="text-underline pt-3">Don't have an account? Sign Up</a>
                </div>
            </div>
            <p class="message px-4 pt-4" [ngClass]="{'main-error-message': isError}">{{msg}}</p>
            <app-spinner *ngIf="loading"></app-spinner>
        </div>
    </div>
</div>
